<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=no,minimal-ui">
    <title>美食元素</title>
    <link rel="icon" href="./../images/favico.ico">
    <!--不同屏幕尺寸根字体设置-->
    <script src="./../js/base.js"></script>
    <!--element-ui的样式-->
    <link rel="stylesheet" href="../../backend/plugins/element-ui/index.css" />
    <!--引入vant样式-->
    <link rel="stylesheet" href="../styles/vant.min.css"/>
    <!-- 引入样式  -->
    <link rel="stylesheet" href="../styles/index.css" />
    <!--本页面内容的样式-->
    <link rel="stylesheet" href="./../styles/user-edit.css" />

</head>
<body>
<div id="user_edit" class="app">
    <div class="divHead">
        <div class="divTitle">
            <i class="el-icon-arrow-left" @click="goBack"></i>{{title}}
        </div>
    </div>
    <div class="divContent">
        <div >
<!--            <img  src="./../images/headPage.png"/>-->
            <el-upload
                    class="avatar-uploader"

            >
            </el-upload>
            <el-upload
                    class="avatar-uploader"
                    action="/common/upload"
                    :show-file-list="false"
                    :on-success="handleAvatarSuccess"
                    :on-change="onChange"
                    ref="upload"
            >
            <el-avatar :size="60" >
                <img
                        v-if="imageUrl"
                        :src="imageUrl"
                        class="avatar"
                ></img>
                <i
                        v-else
                        class="el-icon-plus avatar-uploader-icon"
                ></i>
            </el-avatar>
            </el-upload>


        </div>


        <div class="divItem">
            <span>姓名：</span>
            <el-input placeholder=" 请填写您的的姓名" v-model="form.name"  maxlength='10' class="inputUser"/></el-input>

        </div>
        <div class="divItem">
            <span>手机号：</span>
            <el-input placeholder=" 请输入您的手机号码" v-model="form.phone"  maxlength='20' style="width: calc(100% - 80rem);"/></el-input>
        </div>
        <div class="divItem">
            <span>身份证号：</span>
            <el-input  :disabled="true" placeholder=" 请输入身份证号码" v-model="form.idNumber"   maxlength='140' style="width: calc(100% - 80rem);"/></el-input>
        </div>
        <div class="divItem ">
            <span>性别：</span>
            <van-radio-group v-model="form.sex" direction="horizontal">
                <van-radio name="1">男</van-radio>
                <van-radio name="0">女</van-radio>
            </van-radio-group>
<!--            <span v-for="(item,index) in labelList" :key="index" @click="form.label = item;activeIndex = index" :class="{spanItem:true,spanActiveSchool:activeIndex === index}">{{item}}</span>-->
        </div>
        <div class="divSave" @click="saveUser">确认修改</div>

    </div>
</div>
<!-- 开发环境版本,包含了有帮助的命令行警告 -->
<script src="../../backend/plugins/vue/vue.js"></script>
<!-- 引入组件库 -->
<script src="../../backend/plugins/element-ui/index.js"></script>
<!-- 引入vant样式 -->
<script src="./../js/vant.min.js"></script>
<script src="./../js/common.js"></script>
<script src="./../api/address.js"></script>
<script src="./../api/user.js"></script>
<!-- 引入axios -->
<script src="../../backend/plugins/axios/axios.min.js"></script>
<script src="./../js/request.js"></script>
<script src="../../backend/js/common.js"></script>

<script>
    new Vue({
        el:"#user_edit",
        data(){
            return {
                QiNiuYunUrl:QiniuUrl,
                imageUrl: '',
                Flag: true,
                title:'会员信息',
                form:{
                    id:'',
                    name:'',//联系人
                    phone:undefined,//手机号
                    sex:'',//0表示女 1 表示男
                    idNumber:'',
                    avatarUrl:'',
                    detail:'',//收货地址

                },

                id:undefined,
                activeIndex :0
            }
        },
        computed:{},
        created(){
            this.initData()
        },
        mounted(){
        },
        methods:{
            goBack(){
                history.go(-1)
            },
            async initData(){
                //const params = parseUrl(window.location.search)
                const phone = sessionStorage.getItem("userPhone")
                //this.id = params.id
                if(phone){
                    //this.title = '编辑收货地址'
                    const res = await userInfoApi(phone)
                    if(res.code === 1){
                        this.form = res.data
                        this.imageUrl = this.QiNiuYunUrl+this.form.avatarUrl;
                    }else{
                        this.$notify({ type:'warning', message:res.msg});
                    }
                }
            },
            async saveUser(){
                const form = this.form
                if(!form.name){
                    this.$notify({ type:'warning', message:'请输入姓名'});
                    return
                }
                if(!form.phone){
                    this.$notify({ type:'warning', message:'请输入手机号'});
                    return
                }
                //if(!form.idNumber){
                    //this.$notify({ type:'warning', message:'请输入身份证号'});
                   // return
               // }
                const reg = /^1[3|4|5|7|8][0-9]{9}$/
                if(!reg.test(form.phone)){
                    this.$notify({ type:'warning', message:'手机号码不合法'});
                    return
                }
                let res= {}
                    res = await updateUserApi(this.form)
                if(res.code === 1){
                    window.requestAnimationFrame(()=>{
                        window.location.replace('/front/page/user.html')
                    })
                }else{
                    this.$toast.fail(res.msg);
                    //this.$notify({ type:'warning', message:res.msg});
                }
            },
            deleteAddress(){
                this.$dialog.confirm({
                    title: '确认删除',
                    message: '确认要删除当前地址吗？',
                })
                    .then( async () => {
                        const res = await deleteAddressApi({id:this.id })
                        if(res.code === 1){
                            window.requestAnimationFrame(()=>{
                                window.location.replace('/front/page/address.html')
                            })
                        }else{
                            this.$notify({ type:'warning', message:res.msg});
                        }
                    })
                    .catch(() => {
                    });
            },
            handleAvatarSuccess (response, file, fileList) {
                // 拼接down接口预览
                if(response.code === 0 && response.msg === '未登录'){
                    window.top.location.href = '/front/page/login.html'
                }else{
                    //this.imageUrl = `/common/download?name=${response.data}`

                    this.imageUrl = this.QiNiuYunUrl+response.data
                    this.form.avatar = response.data
                }
            },

            onChange (file) {
                if(file){
                    const suffix = file.name.split('.')[1]
                    const size = file.size / 1024 / 1024 < 2
                    if(['png','jpeg','jpg'].indexOf(suffix) < 0){
                        this.$message.error('上传图片只支持 png、jpeg、jpg 格式！')
                        this.$refs.upload.clearFiles()
                        return false
                    }
                    if(!size){
                        this.$message.error('上传文件大小不能超过 2MB!')
                        return false
                    }
                    return file
                }
            },
        }
    })
</script>
</body>
</html>
