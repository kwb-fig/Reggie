<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=no,minimal-ui">
        <title>美食元素</title>
        <script src="../../backend/plugins/jquery/dist/jquery.min.js"></script>

        <link rel="icon" href="./../images/favico.ico">
        <!--不同屏幕尺寸根字体设置-->
        <script src="./../js/base.js"></script>
        <!--element-ui的样式-->
        <link rel="stylesheet" href="../../backend/plugins/element-ui/index.css" />
        <!--引入vant样式-->
        <link rel="stylesheet" href="../styles/vant.min.css"/>
        <!-- 引入样式  -->
        <link rel="stylesheet" href="../styles/index.css" />
        <!--本页面内容的样式-->
        <link rel="stylesheet" href="./../styles/login-user-edit.css" />

        <style>
            .my-swipe .van-swipe-item {
                color: #fff;
                font-size: 20px;
                line-height: 150px;
                text-align: center;
                background-color: #39a9ed;
            }
            .my-swipe .van-swipe-item > img{
                width: 375px;
            }

        </style>
      </head>

    <body>

    <div id="user_edit" class="app">

        <div class="divHead">
            <div class="divTitle">
                {{title}}
            </div>
        </div>
        <div class="divContent">
            <div >

                <van-field name="uploader" label="上传头像">
                    <template #input>
                        <van-uploader
                                upload-text="上传头像"
                                :max-count="1"
                                v-model="fileList"
                                :before-read="beforeRead"
                                :after-read="afterRead" />
                    </template>
                </van-field>
            </div>
            <div class="divItem">
                <span>姓名：</span>
                <el-input placeholder=" 请填写您的的姓名" v-model="form.name"  maxlength='10' class="inputUser"/></el-input>

            </div>
            <div class="divItem">
                <span>身份证号：</span>
                <el-input   placeholder=" 请输入身份证号码" v-model="form.idNumber"   maxlength='140' style="width: calc(100% - 80rem);"/></el-input>
            </div>
            <div class="divItem ">
                <span>性别：</span>
                <van-radio-group v-model="form.sex" direction="horizontal">
                    <van-radio name="1">男</van-radio>
                    <van-radio name="0">女</van-radio>
                </van-radio-group>
                <!--            <span v-for="(item,index) in labelList" :key="index" @click="form.label = item;activeIndex = index" :class="{spanItem:true,spanActiveSchool:activeIndex === index}">{{item}}</span>-->
            </div>
            <div class="divSave" @click="saveUser">提交</div>

        </div>
    </div>
        <!-- 开发环境版本，包含了有帮助的命令行警告 -->
        <script src="../../backend/plugins/vue/vue.js"></script>
        <!-- 引入组件库 -->
        <script src="../../backend/plugins/element-ui/index.js"></script>
        <!-- 引入vant样式 -->
        <script src="./../js/vant.min.js"></script>
    <!-- 引入axios -->
        <script src="../../backend/plugins/axios/axios.min.js"></script>
        <script src="./../js/request.js"></script>
        <script src="./../api/user.js"></script>
        <script src="../../backend/js/common.js"></script>

    </body>
    <script>
        new Vue({
            el:"#user_edit",
            data(){
                return {
                    QiNiuYunUrl:QiniuUrl,
                    imageUrl: '',
                    Flag: true,
                    title:'完善信息',
                    form:{
                        id:'',
                        name:'',//联系人
                        phone:undefined,//手机号
                        sex:'1',//0表示女 1 表示男
                        idNumber:'',
                        avatarUrl:'',
                        detail:'',//收货地址

                    },
                    fileList:[

                        // Uploader 根据文件后缀来判断是否为图片文件
                        // 如果图片 URL 中不包含类型信息，可以添加 isImage 标记来声明

                    ],

                    id:undefined,
                    activeIndex :0
                }
            },
            computed:{},
            created(){
                this.initData()
                this.$dialog.alert({
                    title: '提示',
                    message: '请完善用户信息！',
                    theme: 'round-button',
                }).then(() => {
                    // on close
                });
            },
            mounted(){
            },
            methods:{
                afterRead(file,detail){
                    let formData = new FormData();
                    formData.append("file", file.file);
                    console.log(file.file)
                    file.status = 'uploading'
                    file.message = '上传中...'
                    axios.post("/common/upload",formData).then((res)=>{
                            if(res.code === 0 && res.msg === '未登录'){
                                window.top.location.href = '/front/page/login.html'
                            }else {

                                this.fileList[0].status = 'done'
                                this.fileList[0].message = '上传成功'
                                //this.imageUrl = this.QiNiuYunUrl+res.data
                                this.fileList[0].url = this.QiNiuYunUrl + res.data.data
                                this.form.avatarUrl = res.data.data
                                console.log("列表"+ this.fileList[0].url)
                                console.log( "表单"+this.form.avatarUrl)
                            }


                    })



                            },
                async initData(){
                    //const params = parseUrl(window.location.search)
                    const phone = sessionStorage.getItem("userPhone")
                    //this.id = params.id
                    if(phone){

                        const res = await userInfoApi(phone)
                        if(res.code === 1){
                            this.form = res.data
                            this.imageUrl = this.QiNiuYunUrl+this.form.avatarUrl;
                        }else{
                            this.$notify({ type:'warning', message:res.msg});
                        }
                    }
                },
                async saveUser(){
                    const form = this.form
                    if(!form.name){
                        this.$notify({ type:'warning', message:'请输入姓名'});
                        return
                    }

                    if(!form.idNumber){
                        this.$notify({ type:'warning', message:'请输入身份证号'});
                        return
                    }
                    // const reg = /^1[3|4|5|7|8][0-9]{9}$/
                    // if(!reg.test(form.phone)){
                    //     this.$notify({ type:'warning', message:'手机号码不合法'});
                    //     return
                    // }
                    let res= {}



                    res = await updateUserApi(this.form)


                    if(res.code === 1){
                        window.requestAnimationFrame(()=>{
                            window.location.replace('/front/index.html')
                        })
                    }else{
                        this.$notify({ type:'warning', message:res.msg});
                    }
                },
                handleAvatarSuccess (response, file, fileList) {
                    // 拼接down接口预览
                    if(response.code === 0 && response.msg === '未登录'){
                        window.top.location.href = '/front/page/login.html'
                    }else{
                        //this.imageUrl = `/common/download?name=${response.data}`

                        this.imageUrl = this.QiNiuYunUrl+response.data
                        this.form.avatarUrl = response.data
                    }
                },
                onChange (file) {
                    if(file){
                        const suffix = file.name.split('.')[1]
                        const size = file.size / 1024 / 1024 < 2
                        if(['png','jpeg','jpg'].indexOf(suffix) < 0){
                            this.$message.error('上传图片只支持 png、jpeg、jpg 格式！')
                            this.$refs.upload.clearFiles()
                            return false
                        }
                        if(!size){
                            this.$message.error('上传文件大小不能超过 2MB!')
                            return false
                        }
                        return file
                    }
                },
                beforeRead(file) {
                    const suffix = file.name.split('.')[1]
                    const size = file.size / 1024 / 1024 < 2
                    if (['png','jpeg','jpg'].indexOf(suffix) < 0) {
                        this.$toast('上传图片只支持 png、jpeg、jpg 格式！');
                        this.$refs.upload.clearFiles()
                        return false;
                    }if(!size){
                        this.$toast('上传文件大小不能超过 2MB!')
                        return false
                    }
                    return file;
                },
            }
        })
    </script>

</html>
